<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hooksharp</title>
    <meta about="Webhook parser for Microsoft Teams and Discord.">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="js/sweetalert2.min.css">
    <link href="styles.css" rel="stylesheet">
</head>
<body class="animate__animated animate__fadeIn">
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <header class="masthead mb-auto">
        <div class="inner">
            <h3 class="masthead-brand">Hooksharp</h3>
        </div>
    </header>

    <main role="main" class="inner cover">
        <h1 class="cover-heading">Generate your Hooksharp</h1>
        <div class="form-group">
            <label for="provider">Select a Provider</label>
            <select id="provider" class="form-control">
                <option value="none">None</option>
                <option value="bitbucket-server">Bitbucket Server</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="handler">Select a Handler</label>
            <select id="handler" class="form-control">
                <option value="discord">Discord</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="inboundHook">Place your Current Webhook</label>
            <input class="form-control" id="inboundHook">
        </div>
        
        <div class="form-group animate__animated animate__fadeIn" hidden id="hooksharpHookContainer">
            <label for="hooksharpHook">Hooksharp Endpoint</label>
            <input type="text" readonly class="form-control" id="hooksharpHook" value="">
        </div>
        
        <div class="form-group">
            <button class="btn btn-outline-success" id="parseButton" onclick="onParseClick()">Parse!</button>
            <button class="btn btn-outline-success hooksharpHook" hidden data-clipboard-target="#hooksharpHook" id="copyToClipboard">Copy</button>
        </div>
    </main>
        
    <footer class="mastfoot mt-auto">
        <div class="inner">
            <p>Made with ♥ by <a href="https://glosharp.com" target="_blank">Glosharp</a> | Theme by <a href="https://twitter.com/mdo">@mdo</a>.</p>
        </div>
    </footer>
</div>
    <script src="js/hooksharp.js"></script>
    <script src="js/sweetalert2.min.js"></script>
    <script src="js/clipboard.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

    <script>
        $(document).ready(function () {
           onReady(); 
        });
    </script>
</body>
</html>
